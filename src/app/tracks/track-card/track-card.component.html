<div class="group relative bg-gradient-to-r from-black to-green-950/30 rounded-2xl p-4 
hover:bg-green-900/20 transition-all duration-500 hover:shadow-[0_0_20px_-5px_rgba(34,197,94,0.3)]
transform hover:scale-[1.02] hover:-translate-y-0.5 hover:cursor-pointer"
(click)="playTrack(track)" 
>

<div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-green-500/10 to-transparent opacity-0 
  group-hover:opacity-100 transition-opacity duration-500"></div>

<div class="flex items-center justify-between relative">
  <div class="flex items-center space-x-4">
    <div class="relative">
      <span class="absolute -left-4 -top-4 text-green-500/40 text-xs font-bold">{{formatIndex(index)}}</span>
      <div class="relative w-16 h-16 rounded-xl overflow-hidden border border-green-500/20 
      group-hover:border-green-500/40 transition-all duration-500 
      shadow-[0_0_15px_-5px_rgba(34,197,94,0.2)] group-hover:shadow-[0_0_20px_-5px_rgba(34,197,94,0.4)]">
      <img [src]="track.coverImage" alt="Track Thumbnail" class="w-full h-full object-cover">
      
      <div class="absolute inset-0 flex items-center justify-center bg-black/70 opacity-0 
        group-hover:opacity-100 backdrop-blur-sm transition-all duration-500 cursor-pointer"
        >
        <svg xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-green-400 transform -translate-y-2 group-hover:translate-y-0 transition-transform duration-500"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
    </div>
    
    </div>

    <div class="flex flex-col">
      <span class="text-lg font-medium text-white group-hover:text-green-400 transition-colors duration-300">
        {{track.title}}
      </span>
      <span class="text-green-500/60 text-xs group-hover:text-green-500/80 transition-colors duration-300">
        {{track.artist}}
      </span>
      <div class="flex items-center gap-3 mt-2">
        <span class="text-xs text-green-500/50 group-hover:text-green-400/70 
                    transition-colors duration-300">
          {{track.duration}}
        </span>
        <div class="h-[3px] w-24 bg-green-950/30 rounded-full overflow-hidden 
                    group-hover:bg-green-900/40 transition-all duration-500">
          <div class="h-full w-1/2 bg-gradient-to-r from-green-500 to-green-900 rounded-full 
                      group-hover:shadow-[0_0_10px_rgba(139,92,246,0.5)] transition-all duration-500">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex items-center space-x-5 opacity-0 group-hover:opacity-100 transition-opacity duration-500 
    transform translate-x-4 group-hover:translate-x-0">
    <button class="transform hover:scale-110 transition-all duration-300 hover:rotate-12">
      <svg xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-red-500/70 hover:text-red-500"
        fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
      </svg>
    </button>

    <div class="relative">
      <button class="transform hover:scale-110 transition-all duration-300 peer">
        <svg xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-green-500/60 hover:text-green-400"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
        </svg>
      </button>

      <div class="absolute right-0 mt-2 w-48 bg-black/95 border border-green-500/20 rounded-xl 
        shadow-lg shadow-green-500/20 backdrop-blur-xl opacity-0 invisible 
        peer-focus:visible peer-focus:opacity-100 hover:visible hover:opacity-100
        transition-all duration-300 z-50">
        <div class="py-1">
          <button (click)="onEdit.emit(track)"
            class="w-full px-4 py-2 text-left text-green-500/70 hover:text-green-400 
            hover:bg-green-500/10 flex items-center space-x-2 group transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            <span>Edit Track</span>
          </button>

          <button (click)="onDelete.emit(track.id)"
            class="w-full px-4 py-2 text-left text-red-500/70 hover:text-red-500 
            hover:bg-red-500/10 flex items-center space-x-2 group transition-all duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            <span>Delete Track</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
