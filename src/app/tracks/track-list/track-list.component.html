<div class="w-full m-auto max-w-4xl p-6 bg-black/10 backdrop-blur-xl rounded-3xl border border-green-500/20 shadow-[0_0_30px_-5px_rgba(34,197,94,0.2)] overflow-y-auto"
    style="max-height: calc(100vh - 80px); font-size: 0.9rem;">
    <div class="flex items-center justify-between mb-6 px-4">
        <div class="relative">
            <h2 class="text-2xl font-bold bg-gradient-to-r from-green-500 to-green-400 bg-clip-text text-transparent">
                Your Library
            </h2>
            <div class="absolute -bottom-2 left-0 w-1/3 h-0.5 bg-gradient-to-r from-green-500/50 to-transparent">
            </div>
        </div>
        <app-search (search)="filterTracks($event)"></app-search>

    </div>
    <div class="flex flex-col gap-y-2 relative">
        <app-track-card
        *ngFor="let track of filteredTracks$ | async; let i = index"
        [track]="track"
        [index]="i + 1"
        (onDelete)="onDeleteTrack($event)"
        (onEdit)="onEditTrack($event)">
      </app-track-card>
    </div>

</div>
<app-track-form
*ngIf="showEditForm"
[trackToEdit]="selectedTrack"
(closeForm)="onCloseForm()"
(submitForm)="onUpdateTrack($event)">
</app-track-form>
