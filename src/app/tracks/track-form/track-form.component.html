<div class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-black/90 rounded-3xl border border-green-500/20 shadow-2xl shadow-green-500/10 transform transition-all">
        <form [formGroup]="trackForm" class="p-6" (ngSubmit)="onSubmit()">
            <div class="mb-6 text-center relative">
                <h2 class="text-2xl font-bold bg-gradient-to-r from-green-400 to-green-600 bg-clip-text text-transparent">Add New Track</h2>
                <button type="button" (click)="closeForm()" class="absolute top-0 right-0 text-gray-400 hover:text-green-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
  
        <div class="mb-6">
          <div class="relative group cursor-pointer w-32 h-32 mx-auto rounded-xl overflow-hidden border-2 border-dashed border-green-500/50 hover:border-green-500 transition-colors">
            <img [src]="imagePreview" *ngIf="imagePreview" class="absolute inset-0 w-full h-full object-cover">
            <input type="file" class="absolute inset-0 opacity-0 cursor-pointer z-10" accept="image/*" (change)="onImageSelected($event)">
            <div class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 group-hover:text-green-500" *ngIf="!imagePreview">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span class="text-xs">Upload Cover</span>
            </div>
          </div>
        </div>

  
        <div class="space-y-4">
          <div class="relative">
            <input type="text" formControlName="title" class="w-full bg-black/50 border border-green-500/20 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition-colors peer" placeholder=" ">
            <label class="absolute left-3 -top-5 text-xs text-gray-400">Track Title</label>
          </div>
  
          <div class="relative">
            <input type="text" formControlName="artist" class="w-full bg-black/50 border border-green-500/20 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition-colors peer" placeholder=" ">
            <label class="absolute left-3 -top-5 text-xs text-gray-400">Artist Name</label>
          </div>
                <div
                    class="relative p-3 bg-black/50 border border-green-500/20 rounded-lg group hover:border-green-500 transition-all">
                    <input #audioInput 
                        type="file"
                        accept="audio/*"
                        (change)="onAudioSelected($event)"
                        class="absolute inset-0 opacity-0 cursor-pointer z-10">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 rounded-lg bg-green-500/20 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5 text-green-500" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2"
                                    d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                            </svg>
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <p
                                class="text-white text-sm truncate">{{audioFileName
                                || 'No file chosen'}}</p>
                            <p class="text-gray-400 text-xs">MP3, WAV up to
                                10MB</p>
                        </div>
                    </div>
                </div>
          <div class="relative">
            <select formControlName="genre" class="w-full bg-black/50 border border-green-500/20 rounded-lg px-3 py-2 text-sm text-gray-400 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition-colors appearance-none">
              <option value="">Select Genre</option>
              <option value="rock">Rock</option>
              <option value="pop">Pop</option>
              <option value="jazz">Jazz</option>
              <option value="electronic">Electronic</option>
              <option value="classical">Classical</option>
            </select>
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
              <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          </div>

  
          <button type="submit"  class="w-full bg-green-500 text-black text-sm font-bold py-2 px-4 rounded-lg hover:bg-green-600 transform hover:scale-[1.02] transition-all duration-200 shadow-lg shadow-green-500/20">Upload Track</button>
        </div>
      </form>
    </div>
  </div>
